# 工作流名称
name: saucedemo UI automation test

# 触发条件：push到main分支，或手动触发
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 手动触发

# 运行环境
jobs:
  ui-test:
    runs-on: ubuntu-latest
    
    steps:
      # 步骤1：拉取代码
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      # 步骤2：配置Python 3.9
      - name: 配置Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

# 步骤3：安装Edge浏览器及适配Ubuntu 24.04的系统依赖
      - name: 安装Edge浏览器及系统依赖
        run: |
          # 安装Ubuntu 24.04适配的浏览器运行依赖（替换旧的libasound2）
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libnss3 libatk-bridge2.0-0 libdrm-dev libxkbcommon-dev \
            libgbm-dev libasound2t64 libatspi2.0-0 libxshmfence-dev \
            fonts-liberation libappindicator3-1 xdg-utils
          
          # 安装Edge浏览器（只装浏览器，驱动靠webdriver-manager自动下载）
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo install -o root -g root -m 644 microsoft.gpg /usr/share/keyrings/
          sudo sh -c 'echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
          rm microsoft.gpg
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-stable
          # 验证浏览器安装成功
          microsoft-edge --version

      # 步骤4：安装Python依赖
      - name: 安装Python依赖包
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -i https://pypi.tuna.tsinghua.edu.cn/simple
          pip list

      # 步骤5：运行自动化测试
      - name: 执行自动化测试用例
        run: |
          mkdir -p logs screenshots allure-results
          pytest tests/ -v --alluredir=allure-results
        continue-on-error: true

      # 步骤6：上传Allure原始数据
      - name: 上传Allure报告原始数据
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 7

      # 步骤7：上传测试日志
      - name: 上传测试日志
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/
          retention-days: 7

      # 步骤8：上传失败截图
      - name: 上传失败截图
        uses: actions/upload-artifact@v4
        with:
          name: fail-screenshots
          path: screenshots/
          retention-days: 7

          # 步骤9：安装Allure并生成报告（新增）
      - name: 安装Allure并生成HTML报告
        if: always()  # 即使测试失败，也生成报告
        run: |
          # 下载并安装Allure
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.zip
          unzip allure-2.24.1.zip -d /opt/
          sudo ln -s /opt/allure-2.24.1/bin/allure /usr/local/bin/allure
          # 生成HTML报告
          allure generate allure-results --clean -o allure-report

# 步骤10：部署报告到GitHub Pages（新增）
      - name: 部署Allure报告到GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages  # 报告会推到gh-pages分支
          force_orphan: true
